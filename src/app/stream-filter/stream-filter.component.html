
<div *ngFor="let item of filters | keyvalue" class="form-check form-switch">
  <input
    class="form-check-input"
    type="checkbox"
    id="{{'filterSwitch-' + item.key}}"
    [checked]="item.value.enabled"
    (change)="onSwitchToggle(item.value.type, $event)"
  >
  <label class="form-check-label" for="{{'filterSwitch-' + item.key}}">{{item.value.label}}</label>
</div>
