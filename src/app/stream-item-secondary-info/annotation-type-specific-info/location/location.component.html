<p *ngIf="metadata.placeFullAddress">
  {{metadata.placeLabel}} <br />
  <em>{{metadata.placeFullAddress}}</em>
</p>
<p *ngIf="!metadata.placeFullAddress">
  <figure *ngIf="metadata">
    <blockquote class="blockquote">
      {{metadata.sessionTypeLabel}} {{metadata.placeLabel}}
    </blockquote>
  </figure>
</p>
<div *ngIf="staticMapImageURL">
<img
  width="400"
  height="300"
  src="{{staticMapImageURL}}"
  alt="L3 13D, Salthouse Quay, Liverpool L3 4AE, United Kingdom">
</div>
