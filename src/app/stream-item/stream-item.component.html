<h2 class="accordion-header" id="{{'flush-heading-' + annotation.id}}">
  <button
    class="accordion-button collapsed"
    type="button"
    [attr.data-bs-toggle]="'collapse'"
    [attr.data-bs-target]="'#flush-collapse-' + annotation.id"
    [attr.aria-expanded]="'false'"
    [attr.aria-controls]="'flush-collapse-' + annotation.id">
    {{annotation.type}} - {{annotation.id}}
  </button>
</h2>
<div
  id="{{'flush-collapse-' + annotation.id}}"
  class="accordion-collapse collapse"
  [attr.aria-labelledby]="'flush-heading-' + annotation.id"
  [attr.data-bs-parent]="'#accordionFlush'">
  <div class="accordion-body">
    {{annotation.description}}
  </div>
</div>
